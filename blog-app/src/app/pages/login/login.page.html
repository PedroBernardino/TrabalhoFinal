
<ion-content>

  <!-- logo + imagem -->
  <ion-grid>
    <ion-row class="ion-justify-content-around">
      <ion-col size="4">
             <ion-button color="primary">Primary</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <form [formGroup]="loginForm" (ngSubmit)="logarUsuario( loginForm )">

            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
        
            <ion-item> 
                <ion-label position="floating">Senha</ion-label>
                <ion-input type="password" formControlName="senha"></ion-input>
            </ion-item>
        
            <ion-button type="submit">Login</ion-button>
        
          </form>
        
          <ion-button routerLinkActive="active"><a routerLink = "/register">Cadastre-se</a></ion-button>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col size="6">Esqueceu sua Senha?</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
