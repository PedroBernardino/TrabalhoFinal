<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        Já possui uma conta? <strong><a routerLink = "/login">Faça Login</a></strong>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">

        <form [formGroup]="cadastroForm" (ngSubmit)="cadastrarUsuario(cadastroForm)">

          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input required type="text" formControlName="nome" placeholder="Digite seu nome..."></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input required type="email" formControlName="email" placeholder="Digite seu email..."></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">Senha</ion-label>
            <ion-input required type="password" formControlName="senha" placeholder="Digite sua senha..."></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-label position="stacked">Confirme sua senha</ion-label>
            <ion-input required type="password" formControlName="senhaConfirmacao" placeholder="Digite sua senha novamente..."></ion-input>
          </ion-item>
      
          <!-- Adicionar Imagem -->
          
          <ion-button type="submit">Cadastrar</ion-button>
        
        </form>
        
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
